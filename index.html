    <!--DOM est une interface qui traite un document XML ou HTML comme une structure arborescente. 
        Le DOM représente un document avec une arborescence logique. 
        Chaque branche de l'arbre se termine par un nœud et chaque nœud contient des objets. 
        Les méthodes DOM permettent un accès programmatique à l'arbre ; avec eux, on peut changer la structure, le style ou le contenu d'un document. 
        Les nœuds peuvent être associés à des gestionnaires d'événements .
